<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>War of Kings: Legacy of Empires</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="war_of_kings_legacy_logo.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</div>
            <div class="cards-container">
                <div class="hero-card" id="c-tsar" onclick="selectHero('Царь', 'tsar')">
                    <div class="hero-image"><img src="hero_tsar.png"></div>
                    <div class="hero-name">Царь</div>
                </div>
                <div class="hero-card" id="c-sultan" onclick="selectHero('Султан', 'sultan')">
                    <div class="hero-image"><img src="hero_sultan.png"></div>
                    <div class="hero-name">Султан</div>
                </div>
                <div class="hero-card" id="c-king" onclick="selectHero('Король', 'king')">
                    <div class="hero-image"><img src="hero_king.png"></div>
                    <div class="hero-name">Король</div>
                </div>
            </div>
            <div class="confirm-container">
                <button id="final-confirm-btn" class="confirm-btn" onclick="confirmHeroSelection()" disabled>ПОДТВЕРДИТЬ</button>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info"><h3 id="p-name-display">...</h3></div>
            </div>
            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val">1500</span></div>
            </div>
            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div class="hero-preview-box"><img id="inv-hero-img" src=""></div>
            <div class="equipment-grid">
                <div class="inv-slot" id="helmet-slot"><img src="helmet.png"></div>
                <div class="inv-slot" id="chestplate-slot"><img src="chestplate.png"></div>
                <div class="inv-slot" id="hammer-slot"><img src="hammer.png"></div>
                <div class="inv-slot" id="ring-slot"><img src="ring.png"></div>
                <div class="inv-slot" id="bracers-slot"><img src="bracers.png"></div>
                <div class="inv-slot" id="boots-slot"><img src="boots.png"></div>
                <div class="inv-slot" id="hammer2-slot"><img src="hammer.png"></div>
                <div class="inv-slot" id="ring2-slot"><img src="ring.png"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
