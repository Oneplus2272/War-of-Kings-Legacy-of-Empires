<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; background: url('Loading_screen_war_of_kings.png') no-repeat center center/cover; opacity: 1; }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ (ГЕРОИ В РЯД ВНИЗ) --- */
        #selection-screen {
            display: flex; flex-direction: column; align-items: center;
            background: url('bg.png') no-repeat center center/cover;
            overflow-y: auto;
        }
        .selection-container { width: 100%; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .hero-title { color: var(--gold); font-size: 28px; margin-bottom: 30px; text-transform: uppercase; text-shadow: 0 0 15px var(--gold); }
        
        /* Список героев в колонку */
        .cards-container { 
            display: flex; flex-direction: column; /* Герои в ряд вниз */
            gap: 40px; width: 100%; max-width: 500px; align-items: center; 
        }
        
        /* Большая рамка, внутри прозрачный герой */
        .hero-card { 
            background: transparent; 
            border: 4px solid var(--gold); /* Рамка есть */
            border-radius: 20px; padding: 20px;
            width: 100%; text-align: center;
            transition: all 0.3s ease; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .hero-card.active { transform: scale(1.02); box-shadow: 0 0 30px var(--gold); }
        .hero-image { width: 100%; height: 250px; display: flex; align-items: center; justify-content: center; background: transparent; }
        .hero-image img { width: 100%; height: 100%; object-fit: contain; } /* Прозрачный герой */

        .hero-name { color: var(--gold); font-size: 24px; margin: 15px 0; text-transform: uppercase; }
        .select-btn { width: 80%; padding: 12px; background: linear-gradient(to bottom, var(--gold), #b8860b); color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .player-header { position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; display: flex; align-items: center; z-index: 20; }
        .avatar-container { position: relative; width: 70px; height: 70px; z-index: 25; }
        .player-avatar { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; z-index: 25; position: relative; }
        .lvl-circle { position: absolute; bottom: -2px; left: -2px; width: 30px; height: 30px; background: linear-gradient(135deg, #ffd700, #ff8c00); border: 2px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 14px; font-weight: bold; z-index: 30; }
        .player-info-box { position: absolute; left: 40px; bottom: 5px; background: rgba(0, 0, 0, 0.8); border: 1px solid var(--gold); padding: 2px 10px 2px 35px; border-radius: 0 8px 8px 0; min-width: 110px; z-index: 20; }
        
        .resource-panel { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; align-items: center; background: rgba(144, 238, 144, 0.85); padding: 5px 12px; border-radius: 4px; border: 1px solid #2e8b57; z-index: 20; }
        .resource-panel img { width: 33px; height: 33px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #000; }

        .vip-button { position: absolute; top: calc(env(safe-area-inset-top, 20px) + 27px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; cursor: pointer; }

        /* --- VIP МАГАЗИН И РЕДАКТОР --- */
        #vip-shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1050; overflow-y: auto; color: black; }
        .shop-header-frame { width: 100%; height: 100px; background: linear-gradient(to right, #8b4513, #cd853f, #8b4513); border-bottom: 4px solid #ffd700; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .shop-header-frame h2 { color: #fff; font-size: 36px; z-index: 2; }
        
        /* Кнопка сохранить для планшета */
        .save-layout-btn { 
            position: fixed; bottom: 20px; right: 20px; 
            padding: 15px 30px; background: #28a745; color: white; 
            border: none; border-radius: 10px; font-weight: bold; 
            z-index: 2000; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .vip-shop-item { 
            position: relative; width: 100vw; height: 360px; margin: 20px 0; 
            background: url('icon_vip_ramka.png') no-repeat center center/100% 100%; 
            overflow: hidden;
        }

        /* Элементы, которые можно будет двигать в коде (я оставил их абсолютными) */
        .editable-element { position: absolute; cursor: move; }
        .item-title { top: 40px; left: 50%; transform: translateX(-50%); font-weight: bold; font-size: 32px; }
        .item-desc { top: 90px; left: 50%; transform: translateX(-50%); font-size: 24px; }
        .buy-price-btn { bottom: 30px; right: 50px; background: linear-gradient(to bottom, #ffd700, #ff8c00); padding: 5px 15px; border-radius: 8px; border: 2px solid #000; display: flex; align-items: center; gap: 10px; }
        .buy-price-btn img { width: 56px; height: 56px; }

        .close-white-btn { position: absolute; top: 15px; right: 15px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 1100; color: #fff; }

        /* Искорки */
        .sparkle { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: spark 2s infinite; }
        @keyframes spark { 0% { transform: translateY(50px) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-50px) scale(1.2); opacity: 0; } }

        /* Прочее */
        .bottom-panel-bg { position: absolute; background: rgba(30, 15, 5, 0.8); border-top: 3px solid var(--gold); width: 100%; bottom: 0; height: 100px; z-index: 15; }
        .nav-arrow-custom { position: absolute; left: 50%; top: -30px; transform: translateX(-50%); width: 50px; height: 50px; background: #1a0a00; border: 2px solid var(--gold); border-radius: 50%; z-index: 30; }

    </style>
</head>
<body>

    <button id="save-btn" class="save-layout-btn" style="display:none;" onclick="saveEditorSettings()">СОХРАНИТЬ РАЗМЕРЫ</button>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ ГЕРОЯ</div>
            <div class="cards-container">
                <div class="hero-card" id="c-tsar">
                    <div class="hero-image"><img src="hero_tsar.png"></div>
                    <div class="hero-name">Царь</div>
                    <button class="select-btn" onclick="selectHero('tsar')">Выбрать</button>
                </div>
                <div class="hero-card" id="c-sultan">
                    <div class="hero-image"><img src="hero_sultan.png"></div>
                    <div class="hero-name">Султан</div>
                    <button class="select-btn" onclick="selectHero('sultan')">Выбрать</button>
                </div>
            </div>
            <button id="final-confirm-btn" style="margin-top:30px; padding:20px 50px; background:var(--gold); border:none; font-weight:bold; display:none;" onclick="showMenu()">ПОДТВЕРДИТЬ</button>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="player-header">
            <div class="avatar-container">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="lvl-circle">1</div>
            </div>
            <div class="player-info-box">
                <h3 id="p-name">Герой</h3>
                <p>Сила: 1250</p>
            </div>
        </div>
        
        <div class="resource-panel"><img src="icon_gold.png"><span class="value">1500</span></div>
        <div class="vip-button" onclick="openVipShop()"><img src="icon_vip.png" style="width:100%;"></div>
        
        <div class="bottom-panel-bg">
            <div class="nav-arrow-custom"></div>
        </div>
    </div>

    <div id="vip-shop-modal">
        <div class="shop-header-frame">
            <div class="close-white-btn" onclick="closeVipShop()">×</div>
            <h2>Магазин</h2>
            <div id="sparkles-container"></div>
        </div>
        <div id="vip-shop-list">
            <div class="vip-shop-item">
                <div class="editable-element item-title">VIP-очки</div>
                <div class="editable-element item-desc">Добавляет 100 очков</div>
                <div class="editable-element buy-price-btn">
                    <img src="icon_gold.png">
                    <span>500</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentHero = null;

        function selectHero(id) {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            document.getElementById('c-'+id).classList.add('active');
            currentHero = id;
            document.getElementById('final-confirm-btn').style.display = 'block';
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
            document.getElementById('menu-screen').style.opacity = '1';
            document.getElementById('menu-avatar').src = currentHero === 'tsar' ? 'face_1.png' : 'face_2.png';
            document.getElementById('p-name').textContent = currentHero === 'tsar' ? 'Царь' : 'Султан';
        }

        function openVipShop() {
            document.getElementById('vip-shop-modal').style.display = 'block';
            document.getElementById('save-btn').style.display = 'block';
            createSparkles();
        }

        function closeVipShop() {
            document.getElementById('vip-shop-modal').style.display = 'none';
            document.getElementById('save-btn').style.display = 'none';
        }

        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            container.innerHTML = '';
            for(let i=0; i<15; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.width = s.style.height = Math.random() * 5 + 2 + 'px';
                s.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(s);
            }
        }

        // Функция сохранения для тебя (выведет в консоль текущие стили элементов)
        function saveEditorSettings() {
            const items = document.querySelectorAll('.editable-element');
            let report = "ТЕКУЩИЕ НАСТРОЙКИ:\n";
            items.forEach(el => {
                report += `${el.className}: top:${el.style.top}, left:${el.style.left}, size:${el.style.fontSize}\n`;
            });
            console.log(report);
            alert("Размеры и позиции сохранены в консоль (F12)!");
        }

        window.onload = () => {
            let p = 0;
            const interval = setInterval(() => {
                p += 10;
                document.getElementById('progress-fill').style.width = p + '%';
                document.getElementById('loading-pct').textContent = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('selection-screen').style.display = 'flex';
                    document.getElementById('selection-screen').style.opacity = '1';
                }
            }, 50);
        };
    </script>
</body>
</html>
