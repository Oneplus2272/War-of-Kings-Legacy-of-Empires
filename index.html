<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --bg-panel: rgba(10, 10, 15, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            touch-action: none; /* Для работы Drag-and-Drop */
        }

        .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.4s; }

        /* --- ЗАГРУЗКА --- */
        #loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; background: url('Loading_screen_war_of_kings.png') no-repeat center center/cover; opacity: 1; }
        .logo-main { width: 220px; filter: drop-shadow(0 0 15px var(--blue)); }
        .progress-bar { width: 200px; height: 12px; background: rgba(0,0,0,0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; margin-top: 20px; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ГЕРОИ --- */
        #selection-screen { display: flex; flex-direction: column; align-items: center; background: url('bg.png') no-repeat center center/cover; overflow-y: auto; }
        .hero-card { background: transparent; border: 4px solid var(--gold); border-radius: 20px; padding: 20px; width: 80%; max-width: 400px; text-align: center; margin: 20px 0; }
        .hero-card.active { box-shadow: 0 0 30px var(--gold); }
        .hero-image { width: 100%; height: 250px; }
        .hero-image img { width: 100%; height: 100%; object-fit: contain; }
        .select-btn { width: 100%; padding: 12px; background: var(--gold); border: none; font-weight: bold; border-radius: 10px; cursor: pointer; }

        /* --- МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .player-header { position: absolute; top: 20px; left: 15px; display: flex; align-items: center; z-index: 20; }
        .avatar-container { position: relative; width: 70px; height: 70px; }
        .player-avatar { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; z-index: 25; position: relative; }
        .lvl-circle { position: absolute; bottom: -2px; left: -2px; width: 30px; height: 30px; background: orange; border-radius: 50%; border: 2px solid #333; z-index: 30; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; }
        .player-info-box { position: absolute; left: 40px; bottom: 5px; background: rgba(0,0,0,0.8); border: 1px solid var(--gold); padding: 2px 10px 2px 35px; border-radius: 0 8px 8px 0; z-index: 20; }
        .resource-panel { position: absolute; top: 20px; right: 15px; display: flex; align-items: center; background: rgba(144, 238, 144, 0.85); padding: 5px 12px; border-radius: 4px; border: 1px solid #2e8b57; z-index: 20; }
        .resource-panel img { width: 33px; height: 33px; }
        .vip-button { position: absolute; top: 47px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; }

        /* --- ИКОНКИ --- */
        .game-icon { position: absolute; z-index: 25; transition: transform 0.6s, opacity 0.4s; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }
        .icon-label { position: absolute; text-align: center; color: white; font-weight: bold; z-index: 26; background: rgba(0,0,0,0.7); border-radius: 6px; padding: 4px 8px; transform: translateX(-50%); }
        .hidden { opacity: 0; transform: translateY(50px); pointer-events: none; }
        .bottom-panel-bg { position: absolute; background: rgba(30, 15, 5, 0.8); border-top: 3px solid var(--gold); width: 100%; bottom: 0; z-index: 15; }
        .nav-arrow-custom { position: absolute; left: 50%; top: -60px; transform: translateX(-50%); width: 55px; height: 55px; background: rgba(15,5,0,0.95); border: 3px solid var(--gold); border-radius: 50%; z-index: 30; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); }

        /* --- VIP РЕДАКТОР --- */
        #vip-shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; overflow-y: auto; padding-bottom: 100px; }
        .shop-header-frame { width: 100%; height: 100px; background: linear-gradient(to right, #8b4513, #cd853f, #8b4513); border-bottom: 4px solid #ffd700; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .shop-header-frame h2 { color: #fff; font-size: 32px; z-index: 2; }
        
        .vip-shop-item { position: relative; width: 100vw; height: 360px; margin: 30px 0; background: url('icon_vip_ramka.png') no-repeat center center/100% 100%; border: 1px dashed transparent; }
        .vip-shop-item:hover { border-color: red; }

        /* Редактируемые элементы */
        .editable { position: absolute; cursor: move; user-select: none; touch-action: none; display: flex; align-items: center; justify-content: center; }
        .item-title { font-weight: bold; font-size: 28px; color: #000; top: 20px; left: 50px; }
        .item-desc { font-size: 20px; color: #333; top: 60px; left: 50px; }
        .buy-price-btn { background: linear-gradient(to bottom, #ffd700, #ff8c00); padding: 5px 15px; border-radius: 8px; border: 2px solid #000; bottom: 30px; right: 30px; }
        .buy-price-btn img { width: 40px; height: 40px; pointer-events: none; }
        .buy-price-btn span { color: #000; font-weight: bold; margin-left: 10px; pointer-events: none; }

        /* Кнопки управления размером (появляются при нажатии) */
        .resizer { position: absolute; bottom: -20px; right: 0; display: flex; gap: 5px; z-index: 3100; }
        .resizer button { background: #000; color: #fff; border: none; width: 25px; height: 25px; border-radius: 5px; cursor: pointer; }

        .save-bar { position: fixed; bottom: 0; width: 100%; background: #222; padding: 15px; display: flex; justify-content: space-around; z-index: 4000; }
        .save-bar button { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-green { background: #28a745; color: #fff; }
        .btn-red { background: #dc3545; color: #fff; }

        .sparkle { position: absolute; background: #fff; border-radius: 50%; opacity: 0; animation: spark 2s infinite; pointer-events: none; }
        @keyframes spark { 0% { transform: translateY(0) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px) scale(1.2); opacity: 0; } }

    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="hero-title">ВЫБЕРИ ГЕРОЯ</div>
        <div class="hero-card" id="c-tsar">
            <div class="hero-image"><img src="hero_tsar.png"></div>
            <div class="hero-name">ЦАРЬ</div>
            <button class="select-btn" onclick="selectHero('tsar')">ВЫБРАТЬ</button>
        </div>
        <div class="hero-card" id="c-sultan">
            <div class="hero-image"><img src="hero_sultan.png"></div>
            <div class="hero-name">СУЛТАН</div>
            <button class="select-btn" onclick="selectHero('sultan')">ВЫБРАТЬ</button>
        </div>
        <div class="hero-card" id="c-king">
            <div class="hero-image"><img src="hero_king.png"></div>
            <div class="hero-name">КОРОЛЬ</div>
            <button class="select-btn" onclick="selectHero('king')">ВЫБРАТЬ</button>
        </div>
        <button id="final-confirm" style="margin: 20px; padding: 15px 40px; background: lime; border: none; font-weight: bold; display: none;" onclick="startGame()">ПОДТВЕРДИТЬ</button>
    </div>

    <div id="menu-screen" class="screen">
        <div class="player-header">
            <div class="avatar-container">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="lvl-circle">1</div>
            </div>
            <div class="player-info-box"><h3 id="p-name">Герой</h3><p>Сила: 1250</p></div>
        </div>
        <div class="resource-panel"><img src="icon_gold.png"><span class="value">1500</span></div>
        <div class="vip-button" onclick="openVipShop()"><img src="icon_vip.png" style="width:100%;"></div>
        <div id="ui-layer"></div>
    </div>

    <div id="vip-shop-modal">
        <div class="shop-header-frame">
            <div id="sparkles-container"></div>
            <h2>МАГАЗИН</h2>
        </div>
        
        <div id="vip-items-container">
            </div>

        <div class="save-bar">
            <button class="btn-red" onclick="closeVipShop()">ЗАКРЫТЬ</button>
            <button class="btn-green" onclick="generateStyles()">СОХРАНИТЬ КОД</button>
        </div>
    </div>

    <script>
        let currentHeroId = null;
        let currentPage = 1;

        // Координаты иконок (сохранены из твоих прошлых версий)
        const isTab = window.innerWidth > 600;
        const config = isTab ? 
            { panel: {x:-17, y:880, w:854, h:130}, layout: { quests:{x:-19,y:877,s:145}, battle:{x:102,y:880,s:160}, alliance:{x:237,y:882,s:150}, shop:{x:357,y:886,s:152}, inventory:{x:487,y:872,s:150}, community:{x:-15,y:127,s:153,static:true}, benchmark:{x:477,y:868,s:162}, rating:{x:229,y:871,s:162}, profile:{x:99,y:867,s:165}, lotto:{x:344,y:870,s:167}, calendar:{x:-69,y:414,s:256,static:true}, mail:{x:-79,y:835,s:243} } } : 
            { panel: {x:-24,y:551,w:448,h:99}, layout: { quests:{x:-22,y:551,s:106}, battle:{x:59,y:553,s:119}, alliance:{x:154,y:554,s:110}, shop:{x:246,y:94,s:115,static:true}, inventory:{x:248,y:547,s:112}, community:{x:-10,y:150,s:114,static:true}, benchmark:{x:238,y:542,s:127}, rating:{x:57,y:544,s:127}, profile:{x:-27,y:543,s:123}, lotto:{x:143,y:543,s:131}, calendar:{x:218,y:358,s:188,static:true}, mail:{x:-47,y:250,s:190,static:true} } };

        const iconNames = { quests: "Задания", battle: "Бой", community: "Сообщество", mail: "Письмо", calendar: "Календарь", alliance: "Союз", shop: "Магазин", inventory: "Инвентарь", profile: "Профиль", rating: "Рейтинг", lotto: "Лотерея", benchmark: "Эталон" };

        function selectHero(id) {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            document.getElementById('c-'+id).classList.add('active');
            currentHeroId = id;
            document.getElementById('final-confirm').style.display = 'block';
        }

        function startGame() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
            document.getElementById('menu-screen').style.opacity = '1';
            const heroes = { tsar: {n:"Царь", f:"face_1.png"}, sultan: {n:"Султан", f:"face_2.png"}, king: {n:"Король", f:"face_3.png"} };
            document.getElementById('p-name').textContent = heroes[currentHeroId].n;
            document.getElementById('menu-avatar').src = heroes[currentHeroId].f;
            buildMenu();
        }

        function buildMenu() {
            const layer = document.getElementById('ui-layer');
            layer.innerHTML = '';
            
            const bg = document.createElement('div');
            bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = () => { currentPage = currentPage === 1 ? 2 : 1; arrow.classList.toggle('flip'); updateIcons(); };
            bg.appendChild(arrow);
            layer.appendChild(bg);

            for (let id in config.layout) {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.id = 'icon-'+id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png">`;
                layer.appendChild(icon);
            }
            updateIcons();
        }

        function updateIcons() {
            const p1 = ["quests", "battle", "alliance", "shop", "inventory", "community"];
            for (let id in config.layout) {
                const isVis = config.layout[id].static || (currentPage === 1 ? p1.includes(id) : !p1.includes(id));
                document.getElementById('icon-'+id).classList.toggle('hidden', !isVis);
            }
        }

        /* --- ЛОГИКА РЕДАКТОРА VIP --- */
        const vipData = [
            { pts: 100, price: 500 }, { pts: 500, price: 2000 }, { pts: 1000, price: 5000 },
            { pts: 2500, price: 10000 }, { pts: 5000, price: 20000 }, { pts: 10000, price: 50000 }
        ];

        function openVipShop() {
            document.getElementById('vip-shop-modal').style.display = 'block';
            const container = document.getElementById('vip-items-container');
            container.innerHTML = '';
            
            vipData.forEach((item, index) => {
                const wrap = document.createElement('div');
                wrap.className = 'vip-shop-item';
                wrap.id = `vip-card-${index}`;
                wrap.innerHTML = `
                    <div class="editable item-title" style="top:20px; left:50px;">VIP-ОЧКИ +${item.pts}</div>
                    <div class="editable item-desc" style="top:70px; left:50px;">Увеличивает ваш VIP уровень</div>
                    <div class="editable buy-price-btn" style="bottom:30px; right:30px; width:150px; height:60px;">
                        <img src="icon_gold.png">
                        <span>${item.price}</span>
                        <div class="resizer">
                            <button onclick="resize(this, 10)">+</button>
                            <button onclick="resize(this, -10)">-</button>
                        </div>
                    </div>
                `;
                container.appendChild(wrap);
            });
            initDrag();
            createSparkles();
        }

        function closeVipShop() { document.getElementById('vip-shop-modal').style.display = 'none'; }

        // ДВИЖОК ПЕРЕТАСКИВАНИЯ
        function initDrag() {
            let activeItem = null;
            let offsetX, offsetY;

            document.addEventListener('pointerdown', e => {
                if (e.target.classList.contains('editable')) {
                    activeItem = e.target;
                    const rect = activeItem.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    activeItem.style.zIndex = 1000;
                }
            });

            document.addEventListener('pointermove', e => {
                if (!activeItem) return;
                const parent = activeItem.parentElement.getBoundingClientRect();
                let x = e.clientX - parent.left - offsetX;
                let y = e.clientY - parent.top - offsetY;
                activeItem.style.left = x + 'px';
                activeItem.style.top = y + 'px';
                activeItem.style.right = 'auto'; // Сбрасываем для точного позиционирования
                activeItem.style.bottom = 'auto';
            });

            document.addEventListener('pointerup', () => { if(activeItem) activeItem.style.zIndex = ""; activeItem = null; });
        }

        // ИЗМЕНЕНИЕ РАЗМЕРА КНОПКИ
        function resize(btn, delta) {
            const el = btn.closest('.editable');
            let currW = parseInt(window.getComputedStyle(el).width);
            let currH = parseInt(window.getComputedStyle(el).height);
            el.style.width = (currW + delta) + 'px';
            el.style.height = (currH + delta/2) + 'px';
            event.stopPropagation();
        }

        // ГЕНЕРАЦИЯ СТИЛЕЙ
        function generateStyles() {
            let css = "/* ТВОИ НОВЫЕ КООРДИНАТЫ VIP */\n";
            document.querySelectorAll('.vip-shop-item').forEach((card, i) => {
                css += `\n/* Карточка ${i+1} */\n`;
                card.querySelectorAll('.editable').forEach(el => {
                    css += `.${el.classList[1]} { top: ${el.style.top}; left: ${el.style.left}; width: ${el.style.width}; }\n`;
                });
            });
            console.log(css);
            alert("Код стилей выведен в консоль (F12). Скопируй его в свой CSS блок.");
        }

        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            for(let i=0; i<20; i++) {
                let s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                s.style.width = s.style.height = Math.random()*4+2+'px';
                s.style.animationDelay = Math.random()*2+'s';
                container.appendChild(s);
            }
        }

        window.onload = () => {
            let p = 0;
            const iv = setInterval(() => {
                p += 5; document.getElementById('progress-fill').style.width = p+'%';
                if(p>=100) { clearInterval(iv); document.getElementById('loading-screen').style.display='none'; document.getElementById('selection-screen').style.display='flex'; document.getElementById('selection-screen').style.opacity='1'; }
            }, 30);
        };
    </script>
</body>
</html>
