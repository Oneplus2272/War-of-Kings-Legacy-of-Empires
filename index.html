<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        /* Глобальные настройки */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000; background: url('Loading_screen_war_of_kings.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        #selection-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: url('bg.png') no-repeat center center/cover;
        }
        .selection-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .hero-title { color: var(--gold); font-size: 28px; margin-bottom: 30px; text-align: center; text-transform: uppercase; text-shadow: 0 0 15px var(--gold); }
        .cards-container { display: flex; flex-direction: row; gap: 30px; padding: 20px; width: 100%; max-width: 1200px; justify-content: center; align-items: center; overflow-x: auto; }
        
        /* Карточки героев без рамок и прозрачные */
        .hero-card { 
            background: transparent; border: none; padding: 25px;
            width: 320px; min-width: 300px; text-align: center;
            transition: all 0.3s ease; position: relative;
        }
        .hero-card.active { transform: translateY(-10px); filter: drop-shadow(0 0 15px var(--gold)); }
        .hero-image { width: 220px; height: 220px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; }
        .hero-image img { width: 100%; height: 100%; object-fit: contain; }

        .hero-name { color: var(--gold); font-size: 22px; margin-bottom: 12px; text-transform: uppercase; }
        .hero-description { color: #ccc; font-size: 15px; margin-bottom: 20px; min-height: 45px; }

        .select-btn { width: 100%; padding: 14px; background: linear-gradient(to bottom, var(--gold), #b8860b); color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        .confirm-container { margin-top: 50px; width: 100%; max-width: 400px; padding: 0 20px; }
        .confirm-btn { width: 100%; padding: 18px; background: linear-gradient(to bottom, var(--gold), #b8860b); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 20px; cursor: pointer; text-transform: uppercase; }
        .confirm-btn:disabled { background: #666; color: #999; cursor: not-allowed; }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-container { position: relative; width: 100%; height: 100%; box-sizing: border-box; }

        .resources-column { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        
        /* Измененная панель золота: прямоугольная, светло-зеленая */
        .resource-panel { 
            display: flex; align-items: center; 
            background: rgba(144, 238, 144, 0.85); /* Светло-зеленый */
            padding: 5px 12px; border-radius: 4px; /* Прямоугольная */
            border: 1px solid #2e8b57; min-width: 100px; 
        }
        .resource-panel.blue { display: none; }
        .resource-panel img { width: 33px; height: 33px; margin-right: 8px; } /* Увеличено в 1.5 раза (22*1.5) */
        .resource-panel .value { font-size: 1rem; font-weight: bold; color: #000; }

        /* Аватарка героя */
        .player-header { position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; display: flex; align-items: center; z-index: 20; cursor: pointer; }
        .avatar-container { position: relative; width: 70px; height: 70px; z-index: 25; }
        .player-avatar { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; background: rgba(0,0,0,0.5); position: relative; z-index: 25; }
        
        /* Увеличенный круг уровня на краю аватара */
        .lvl-circle {
            position: absolute; bottom: -2px; left: -2px;
            width: 30px; height: 30px; background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: 2px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 14px; font-weight: bold; z-index: 30;
        }
        
        /* Рамка имени ЗА кругом аватара */
        .player-info-box {
            position: absolute; left: 40px; bottom: 5px;
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--gold);
            padding: 2px 10px 2px 35px; border-radius: 0 8px 8px 0;
            min-width: 110px; z-index: 20;
        }
        .player-info-box h3 { margin: 0; color: var(--gold); font-size: 0.9rem; }
        .player-info-box p { margin: 0; font-size: 0.7rem; color: #fff; }

        /* Иконка VIP опущена на 7px (было 20 стало 27) */
        .vip-button { position: absolute; top: calc(env(safe-area-inset-top, 20px) + 27px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .bottom-panel-bg { position: absolute; background: rgba(30, 15, 5, 0.8); border-top: 3px solid var(--gold); pointer-events: none; z-index: 15; }
        .nav-arrow-custom { position: absolute; left: 50%; top: -60px; transform: translateX(-50%); width: 55px; height: 55px; background: rgba(15,5,0,0.95); border: 3px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; z-index: 30; cursor: pointer; }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 4px solid var(--gold); border-right: 4px solid var(--gold); transform: rotate(45deg); margin-right: 4px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); }

        .game-icon { position: absolute; pointer-events: auto; z-index: 25; transition: transform 0.6s, opacity 0.4s; cursor: pointer; }
        .game-icon.hidden { opacity: 0; transform: translateY(100px) scale(0.5); pointer-events: none; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }
        .icon-label { position: absolute; text-align: center; color: white; font-weight: bold; text-shadow: 0 1px 3px #000; z-index: 26; background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 212, 255, 0.4); border-radius: 6px; padding: 4px 8px; white-space: nowrap; transform: translateX(-50%); transition: transform 0.6s, opacity 0.4s; }
        .icon-label.hidden { opacity: 0; transform: translateY(100px) scale(0.5) translateX(-50%); }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { background: url('character_preview.png') no-repeat center center/cover; z-index: 500; }
        .close-inv { position: absolute; top: 30px; left: 30px; font-size: 3rem; color: white; cursor: pointer; z-index: 601; }
        .inv-container { width: 100%; height: 100%; position: relative; }
        .hero-preview-box { position: absolute; top: 50%; left: 50%; transform: translate(calc(-50% + 6px), -50%); z-index: 1; }
        .equipment-grid { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .inv-slot { position: absolute; pointer-events: auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .inv-slot img { width: 100%; height: 100%; object-fit: contain; }

        /* --- VIP МОДАЛЬНЫЕ ОКНА --- */
        #vip-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; color: black; padding: 20px; overflow-y: auto; }
        .vip-header-title { text-align: center; font-size: 24px; font-weight: bold; margin-top: 40px; }
        .vip-exp-bar-container { width: 90%; margin: 60px auto; display: flex; align-items: center; gap: 15px; position: relative; }
        .vip-exp-bar { flex-grow: 1; height: 35px; background: #ddd; border-radius: 20px; border: 3px solid #000; position: relative; }
        .vip-exp-fill { width: 0%; height: 100%; background: linear-gradient(to right, #ffd700, #ffa500); border-radius: 15px; }
        /* Иконка icon_vip1.png опущена на 4px */
        .vip-center-icon { position: absolute; left: 50%; top: calc(50% + 4px); transform: translate(-50%, -50%); width: 180px; z-index: 5; }
        .vip-exp-text { position: absolute; width: 100%; text-align: center; top: 5px; font-weight: bold; z-index: 6; font-size: 16px; }
        .vip-plus-btn { width: 45px; height: 45px; background: #000; color: white; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; z-index: 10; }

        /* МАГАЗИН VIP */
        #vip-shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1050; padding: 0; overflow-x: hidden; }
        
        /* Заголовок "Магазин" на желто-коричневой рамке с искрами */
        .shop-header-frame {
            width: 100%; height: 100px;
            background: linear-gradient(to right, #8b4513, #cd853f, #8b4513);
            border-bottom: 4px solid #ffd700;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .shop-header-frame h2 { color: #fff; font-size: 36px; margin: 0; z-index: 2; text-shadow: 2px 2px 4px #000; }
        
        /* Анимация искорок */
        .sparkle { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: spark 2s infinite; pointer-events: none; }
        @keyframes spark {
            0% { transform: translateY(100px) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* Список товаров: рамка во весь экран */
        .vip-shop-item { 
            position: relative; width: 100vw; height: 360px; 
            margin: 10px 0; background: url('icon_vip_ramka.png') no-repeat center center/100% 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .item-title { font-weight: bold; font-size: 32px; color: #000; margin-top: -20px; }
        .item-desc { font-size: 24px; color: #000; margin-top: 5px; }
        
        /* Уменьшенная рамка золота, цифры подогнаны */
        .buy-price-btn {
            position: absolute; bottom: 30px; right: 5%;
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            padding: 5px 15px; /* Уменьшили рамку */
            border-radius: 8px; border: 2px solid #000;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .buy-price-btn img { width: 56px; height: 56px; } /* Иконка не тронута */
        .buy-price-btn span { font-weight: bold; font-size: 24px; color: #000; } /* Текст подогнан */

        .close-white-btn { position: absolute; top: 15px; right: 15px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 1100; color: #000; }
        .shop-close { color: #fff; top: 25px; }

        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            .cards-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</div>
            <div class="cards-container">
                <div class="hero-card" id="c-tsar">
                    <div class="hero-image"><img src="hero_tsar.png" alt="Царь"></div>
                    <div class="hero-name">Царь</div>
                    <div class="hero-description">Могущественный правитель</div>
                    <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
                </div>
                <div class="hero-card" id="c-sultan">
                    <div class="hero-image"><img src="hero_sultan.png" alt="Султан"></div>
                    <div class="hero-name">Султан</div>
                    <div class="hero-description">Мудрый владыка</div>
                    <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
                </div>
            </div>
            <div class="confirm-container"><button id="final-confirm-btn" class="confirm-btn" onclick="confirmHeroSelection()" disabled>ПОДТВЕРДИТЬ</button></div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" onclick="openInventory()">
                <div class="avatar-container">
                    <img id="menu-avatar" src="" class="player-avatar">
                    <div class="lvl-circle" id="lvl-display">1</div>
                </div>
                <div class="player-info-box">
                    <h3 id="p-name-display">Загрузка...</h3>
                    <p id="p-force-display">Сила: 1250</p>
                </div>
            </div>
            
            <div id="vip-btn" class="vip-button" onclick="openVipModal()"><img src="icon_vip.png"></div>
            
            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val" class="value">1500</span></div>
            </div>
            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div class="hero-preview-box"><img id="inv-hero-img" src="" style="width: 300px;"></div>
            <div class="equipment-grid">
                <div class="inv-slot" id="helmet-slot"><img src="helmet.png"></div>
                <div class="inv-slot" id="chestplate-slot"><img src="chestplate.png"></div>
            </div>
        </div>
    </div>

    <div id="vip-modal">
        <div class="close-white-btn" onclick="closeVipModal()">×</div>
        <div class="vip-header-title">VIP <span id="vip-level-text">0</span></div>
        <div class="vip-exp-bar-container">
            <div class="vip-exp-bar">
                <div class="vip-exp-fill" id="vip-bar-fill"></div>
                <img src="icon_vip1.png" class="vip-center-icon">
                <div class="vip-exp-text">0 / 500</div>
            </div>
            <button class="vip-plus-btn" onclick="openVipShop()">+</button>
        </div>
    </div>

    <div id="vip-shop-modal">
        <div class="shop-header-frame">
            <div class="close-white-btn shop-close" onclick="closeVipShop()">×</div>
            <h2>Магазин</h2>
            <div id="sparkles-container"></div>
        </div>
        <div id="vip-shop-list"></div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        let currentPage = 1;
        let currentHeroId = null;

        const tabletPositions = { 'helmet-slot': { x: 14, y: 26, width: 235, height: 235 }, 'chestplate-slot': { x: 13, y: 37, width: 235, height: 235 } };
        const phonePositions = { 'helmet-slot': { x: 5, y: 28, width: 144, height: 144 }, 'chestplate-slot': { x: 5, y: 40, width: 144, height: 144 } };

        const heroesData = { tsar: { name: "Царь", image: "hero_tsar.png", face: "face_1.png" }, sultan: { name: "Султан", image: "hero_sultan.png", face: "face_2.png" } };
        const pages = { 1: ["quests", "battle", "alliance", "shop", "inventory", "community"], 2: ["benchmark", "rating", "profile", "lotto", "calendar", "mail"] };
        const iconNames = { quests: "Задания", battle: "Бой", community: "Сообщество", mail: "Письмо", calendar: "Календарь", alliance: "Союз", shop: "Магазин", inventory: "Инвентарь", profile: "Профиль", rating: "Рейтинг", lotto: "Лотерея", benchmark: "Эталон" };
        
        // Календарь смещен на 4px влево (было 70 стало 66)
        const textPositions = { quests: {x: 59, y: 985}, battle: {x: 183, y: 985}, profile: {x: 179, y: 986}, mail: {x: 41, y: 988}, community: {x: 64, y: 234}, calendar: {x: 66, y: 583}, alliance: {x: 312, y: 988}, shop: {x: 438, y: 987}, inventory: {x: 565, y: 986} };

        const config = window.innerWidth > 600 ? { panel: { x: -17, y: 880, w: 854, h: 130 }, layout: { quests: {x:-19, y:877, s:145}, battle: {x:102, y:880, s:160}, alliance: {x:237, y:882, s:150}, shop: {x:357, y:886, s:152}, inventory: {x:487, y:872, s:150}, community: {x:-15, y:127, s:153, static: true}, calendar: {x:-69, y:414, s:256, static: true} } } : { panel: { x: -24, y: 551, w: 448, h: 99 }, layout: { quests: {x:-22, y:551, s:106}, battle: {x:59, y:553, s:119}, alliance: {x:154, y:554, s:110}, shop: {x:246, y:94, s:115, static: true}, inventory: {x:248, y:547, s:112}, community: {x:-10, y:150, s:114, static: true}, calendar: {x:218, y:358, s:188, static: true} } };

        function selectHero(name, heroId) {
            document.querySelectorAll('.hero-card').forEach(c => c.classList.remove('active'));
            document.getElementById('c-' + heroId).classList.add('active');
            currentHeroId = heroId;
            document.getElementById('final-confirm-btn').disabled = false;
            document.getElementById('inv-hero-img').src = heroesData[heroId].image;
        }

        function confirmHeroSelection() { showMenu(); }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
            document.getElementById('menu-screen').style.opacity = '1';
            if (currentHeroId) {
                document.getElementById('menu-avatar').src = heroesData[currentHeroId].face;
                document.getElementById('p-name-display').textContent = heroesData[currentHeroId].name;
            }
            buildDynamicUI();
            createSparkles();
        }

        function createSparkles() {
            const container = document.getElementById('sparkles-container');
            for(let i=0; i<20; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.width = s.style.height = Math.random() * 4 + 2 + 'px';
                s.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(s);
            }
        }

        function buildDynamicUI() {
            const layer = document.getElementById('ui-dynamic-layer');
            layer.innerHTML = '';
            const bg = document.createElement('div');
            bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            layer.appendChild(bg);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.id = 'icon-' + id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); else if(id === 'shop') openVipShop(); };
                layer.appendChild(icon);
                const label = document.createElement('div');
                label.id = 'label-' + id; label.className = 'icon-label'; label.textContent = iconNames[id];
                const textPos = textPositions[id] || {x: d.x + (d.s/2), y: d.y + d.s + 5};
                Object.assign(label.style, { top: textPos.y + 'px', left: textPos.x + 'px' });
                layer.appendChild(label);
            });
            updateIconVisibility();
        }

        function updateIconVisibility() {
            Object.keys(config.layout).forEach(id => {
                const isVisible = config.layout[id].static || pages[currentPage].includes(id);
                document.getElementById('icon-' + id).classList.toggle('hidden', !isVisible);
                document.getElementById('label-' + id).classList.toggle('hidden', !isVisible);
            });
        }

        function openVipModal() { document.getElementById('vip-modal').style.display = 'block'; }
        function closeVipModal() { document.getElementById('vip-modal').style.display = 'none'; }
        
        function openVipShop() {
            const list = document.getElementById('vip-shop-list');
            list.innerHTML = '';
            const prices = [{p:100, c:500}, {p:500, c:2000}, {p:1000, c:5000}];
            prices.forEach(item => {
                const div = document.createElement('div');
                div.className = 'vip-shop-item';
                div.innerHTML = `
                    <div class="item-title">VIP-очки</div>
                    <div class="item-desc">Добавляет VIP-очки ${item.p}</div>
                    <div class="buy-price-btn">
                        <img src="icon_gold.png">
                        <span>${item.c}</span>
                    </div>`;
                list.appendChild(div);
            });
            document.getElementById('vip-shop-modal').style.display = 'block';
        }
        function closeVipShop() { document.getElementById('vip-shop-modal').style.display = 'none'; }

        function openInventory() { document.getElementById('inventory-screen').style.display = 'block'; document.getElementById('inventory-screen').style.opacity = '1'; initInventory(); }
        function closeInventory() { document.getElementById('inventory-screen').style.display = 'none'; }

        function initInventory() {
            const pos = (window.innerWidth <= 599) ? phonePositions : tabletPositions;
            Object.keys(pos).forEach(id => {
                const el = document.getElementById(id);
                if(el) { Object.assign(el.style, { left: pos[id].x+'%', top: pos[id].y+'%', width: pos[id].width+'px', height: pos[id].height+'px' }); }
            });
        }

        window.onload = () => {
            let p = 0; 
            const interval = setInterval(() => {
                p += 10; document.getElementById('progress-fill').style.width = p + '%';
                if(p >= 100) { clearInterval(interval); document.getElementById('loading-screen').style.display = 'none'; document.getElementById('selection-screen').style.display = 'block'; document.getElementById('selection-screen').style.opacity = '1'; }
            }, 50);
        };
    </script>
</body>
