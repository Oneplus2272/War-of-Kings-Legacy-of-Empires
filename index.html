<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        /* Глобальные настройки отображения */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000; background: url('Loading_screen_war_of_kings.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('bg.png') no-repeat center center/cover;
        }

        .selection-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }

        .hero-title {
            color: var(--gold); font-size: 28px; margin-bottom: 30px;
            text-align: center; text-transform: uppercase; text-shadow: 0 0 15px var(--gold);
        }

        .cards-container {
            display: flex; flex-direction: row; gap: 30px; padding: 20px;
            width: 100%; max-width: 1200px; justify-content: center; align-items: center; overflow-x: auto;
        }

        .hero-card {
            background: rgba(26, 26, 26, 0.9); border-radius: 20px; padding: 25px;
            width: 320px; min-width: 300px; text-align: center; border: 2px solid #333;
            transition: all 0.3s ease; position: relative; backdrop-filter: blur(10px);
        }

        .hero-card.active { border-color: var(--gold); box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); transform: translateY(-10px); }

        .hero-image {
            width: 220px; height: 220px; margin: 0 auto 20px; border-radius: 15px;
            overflow: hidden; background: #2a2a2a; display: flex; align-items: center; justify-content: center;
            border: 3px solid #333; transition: all 0.3s ease;
        }

        .hero-card.active .hero-image { border-color: var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); }
        .hero-image img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); transition: all 0.3s ease; }
        .hero-card.active .hero-image img { filter: brightness(1.1); }

        .hero-name { color: var(--gold); font-size: 22px; margin-bottom: 12px; text-transform: uppercase; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .hero-description { color: #ccc; font-size: 15px; margin-bottom: 20px; min-height: 45px; padding: 0 10px; }

        .select-btn {
            width: 100%; padding: 14px; background: linear-gradient(to bottom, var(--gold), #b8860b);
            color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 16px;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px;
        }

        .confirm-container { margin-top: 50px; width: 100%; max-width: 400px; padding: 0 20px; }
        .confirm-btn {
            width: 100%; padding: 18px; background: linear-gradient(to bottom, var(--gold), #b8860b);
            color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 20px;
            cursor: pointer; transition: all 0.3s; text-transform: uppercase; letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        .confirm-btn:disabled { background: #666; color: #999; cursor: not-allowed; box-shadow: none; }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-container { position: relative; width: 100%; height: 100%; box-sizing: border-box; }

        .resources-column { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .resource-panel { display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 5px 12px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid var(--gold); min-width: 100px; }
        .resource-panel.blue { display: none; } /* Убрана рамка под кристаллы */
        .resource-panel img { width: 22px; height: 22px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; }

        /* Круглая аватарка и информация героя */
        .player-header { 
            position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; 
            display: flex; align-items: center; 
            z-index: 20; cursor: pointer;
        }
        .avatar-container {
            position: relative; width: 70px; height: 70px;
        }
        .player-avatar { 
            width: 70px; height: 70px; border-radius: 50%; 
            border: 3px solid var(--gold); object-fit: cover; 
            background: rgba(0,0,0,0.5);
        }
        .lvl-circle {
            position: absolute; bottom: 0; left: 0;
            width: 22px; height: 22px; background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: 2px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 11px; font-weight: bold; z-index: 22;
        }
        .player-info-box {
            position: absolute; left: 60px; bottom: 0;
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--gold);
            padding: 2px 10px 2px 15px; border-radius: 0 8px 8px 0;
            min-width: 100px; z-index: 21;
        }
        .player-info-box h3 { margin: 0; color: var(--gold); font-size: 0.9rem; }
        .player-info-box p { margin: 0; font-size: 0.7rem; color: #fff; white-space: nowrap; }

        .vip-button { position: absolute; top: calc(env(safe-area-inset-top, 20px) + 20px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        .bottom-panel-bg { position: absolute; background: rgba(30, 15, 5, 0.8); border-top: 3px solid var(--gold); pointer-events: none; transition: border-color 0.5s, box-shadow 0.5s; box-shadow: 0 -5px 20px rgba(255, 215, 0, 0.3); z-index: 15; }
        .bottom-panel-bg.page2 { border-color: var(--blue); box-shadow: 0 -5px 20px rgba(0, 212, 255, 0.3); }

        .nav-arrow-custom { position: absolute; left: 50%; top: -60px; transform: translateX(-50%); width: 55px; height: 55px; background: rgba(15,5,0,0.95); border: 3px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; z-index: 30; transition: 0.4s; cursor: pointer; }
        .nav-arrow-custom::after { content: ''; width: 12px; height: 12px; border-top: 4px solid var(--gold); border-right: 4px solid var(--gold); transform: rotate(45deg); margin-right: 4px; }
        .nav-arrow-custom.flip { transform: translateX(-50%) rotate(180deg); border-color: var(--blue); }
        .nav-arrow-custom.flip::after { border-color: var(--blue); }

        .game-icon { position: absolute; pointer-events: auto; z-index: 25; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; cursor: pointer; }
        .game-icon.hidden { opacity: 0; transform: translateY(100px) scale(0.5); pointer-events: none; }
        .game-icon img { width: 100%; height: 100%; object-fit: contain; }

        .icon-label { position: absolute; text-align: center; color: white; font-weight: bold; text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8); pointer-events: auto; z-index: 26; font-family: 'Segoe UI', Tahoma, sans-serif; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 212, 255, 0.4); border-radius: 6px; padding: 4px 8px; backdrop-filter: blur(4px); white-space: nowrap; min-width: 80px; transform: translateX(-50%); }
        .icon-label.hidden { opacity: 0; transform: translateY(100px) scale(0.5) translateX(-50%); pointer-events: none; }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { background: url('character_preview.png') no-repeat center center/cover; z-index: 500; overflow: hidden; }
        .close-inv { position: absolute; top: 30px; left: 30px; font-size: 3rem; color: white; cursor: pointer; z-index: 601; text-shadow: 0 0 10px #000; }
        .inv-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .hero-preview-box { position: absolute; transform: translate(calc(-50% + 6px), -50%); z-index: 1; } /* Смещение героя на 6px вправо */
        .equipment-grid { position: absolute; width: 100%; height: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; padding: 0 5%; box-sizing: border-box; z-index: 2; }
        .inv-slot { position: absolute; pointer-events: auto; z-index: 10; box-sizing: border-box; display: flex; align-items: center; justify-content: center; border: none; background: transparent; cursor: pointer; }
        .inv-slot img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5)); }

        /* --- VIP МОДАЛЬНЫЕ ОКНА --- */
        #vip-modal, #vip-shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; color: black; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .vip-header-title { text-align: center; font-size: 24px; font-weight: bold; margin-top: 40px; }
        
        .vip-exp-bar-container { width: 90%; margin: 60px auto; display: flex; align-items: center; gap: 15px; position: relative; }
        .vip-exp-bar { flex-grow: 1; height: 35px; background: #ddd; border-radius: 20px; border: 3px solid #000; position: relative; overflow: visible; }
        .vip-exp-fill { width: 0%; height: 100%; background: linear-gradient(to right, #ffd700, #ffa500); border-radius: 15px; }
        .vip-center-icon { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 180px; z-index: 5; } /* Увеличено в 3 раза (60*3) */
        .vip-exp-text { position: absolute; width: 100%; text-align: center; top: 5px; font-weight: bold; z-index: 6; font-size: 16px; }
        .vip-plus-btn { width: 45px; height: 45px; background: #000; color: white; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; z-index: 10; }

        /* МАГАЗИН VIP */
        .vip-shop-item { 
            position: relative; width: 100%; max-width: 1020px; height: 360px; /* Ширина и высота увеличены */
            margin: 30px auto; background: url('icon_vip_ramka.png') no-repeat center center/contain;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .item-title { font-weight: bold; font-size: 32px; margin-top: -30px; color: #000; }
        .item-desc { font-size: 24px; color: #000; font-weight: 500; margin-top: 10px; }
        
        .buy-price-btn {
            position: absolute; bottom: 40px; right: 80px;
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            padding: 15px 30px; border-radius: 12px; border: 3px solid #000;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
        }
        .buy-price-btn img { width: 56px; height: 56px; } /* Золото увеличено в 2 раза (28*2) */
        .buy-price-btn span { font-weight: bold; font-size: 32px; color: #000; }

        .close-white-btn { position: absolute; top: 15px; right: 15px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 1100; }

        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            .icon-label { font-size: 11px; padding: 3px 6px; }
            .cards-container { flex-direction: column; align-items: center; }
            .hero-card { width: 90%; max-width: 350px; }
        }
        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
            .icon-label { font-size: 12px; }
            .cards-container { flex-wrap: wrap; justify-content: center; }
            .hero-card { width: 45%; min-width: 280px; }
        }
    </style>
</head>

        let currentPage = 1;

        function selectHero(name, heroId) {
            document.querySelectorAll('.hero-card').forEach(card => card.classList.remove('active'));

            document.getElementById('inv-hero-img').src = heroesData[heroId].image;

        function confirmHeroSelection() {
            if (!currentHeroId) return;
            showMenu();
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            const menuScreen = document.getElementById('menu-screen'); 
            menuScreen.style.display = 'block'; 
            setTimeout(() => menuScreen.style.opacity = '1', 50);
            if (currentHeroId) {
                document.getElementById('menu-avatar').src = heroesData[currentHeroId].face;
                document.getElementById('p-name-display').textContent = heroesData[currentHeroId].name;
            }
            buildDynamicUI();
        }

        function buildDynamicUI() {
            const layer = document.getElementById('ui-dynamic-layer');
            layer.innerHTML = '';
            const bg = document.createElement('div');
            bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = () => { currentPage = (currentPage === 1) ? 2 : 1; bg.classList.toggle('page2', currentPage === 2); arrow.classList.toggle('flip', currentPage === 2); updateIconVisibility(); };
            bg.appendChild(arrow);
            layer.appendChild(bg);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.id = 'icon-' + id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); else alert(iconNames[id]); };
                layer.appendChild(icon);
                const label = document.createElement('div');
                label.id = 'label-' + id; label.className = 'icon-label'; label.textContent = iconNames[id];
                const textPos = textPositions[id] || {x: d.x + (d.s / 2), y: d.y + d.s + 5};
                Object.assign(label.style, { top: textPos.y + 'px', left: textPos.x + 'px' });
                layer.appendChild(label);
            });
            updateIconVisibility();
        }

        function updateIconVisibility() {
            Object.keys(config.layout).forEach(id => {
                const isVisible = config.layout[id].static || pages[currentPage].includes(id);
                document.getElementById('icon-' + id).classList.toggle('hidden', !isVisible);
                document.getElementById('label-' + id).classList.toggle('hidden', !isVisible);
            });
        }

        function openVipModal() { document.getElementById('vip-modal').style.display = 'block'; }
        function closeVipModal() { document.getElementById('vip-modal').style.display = 'none'; }
        
        function openVipShop() {
            const list = document.getElementById('vip-shop-list');
            list.innerHTML = '';
            vipPrices.forEach(item => {
                const div = document.createElement('div');
                div.className = 'vip-shop-item';
                div.innerHTML = `
                    <div class="item-title">VIP-очки</div>
                    <div class="item-desc">Добавляет VIP-очки ${item.points}</div>
                    <div class="buy-price-btn" onclick="alert('Куплено за ${item.cost}')">
                        <img src="icon_gold.png">
                        <span>${item.cost}</span>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('vip-shop-modal').style.display = 'block';
        }
        function closeVipShop() { document.getElementById('vip-shop-modal').style.display = 'none'; }

        function openInventory() { document.getElementById('inventory-screen').style.display = 'block'; setTimeout(() => { document.getElementById('inventory-screen').style.opacity = '1'; initInventory(); }, 50); }
        function closeInventory() { document.getElementById('inventory-screen').style.opacity = '0'; setTimeout(() => document.getElementById('inventory-screen').style.display = 'none', 400); }

        function initInventory() {
            const positions = (window.innerWidth <= 599) ? phonePositions : tabletPositions;
            Object.keys(positions).forEach(id => {
                const slot = document.getElementById(id);
                if(slot) {
                    slot.style.left = positions[id].x + '%'; slot.style.top = positions[id].y + '%';
                    slot.style.width = positions[id].width + 'px'; slot.style.height = positions[id].height + 'px';
                }
            });
        }

        window.onload = () => {
            if(tg) tg.ready();
            let p = 0; 
            const interval = setInterval(() => {
                p += 5; document.getElementById('progress-fill').style.width = p + '%'; document.getElementById('loading-pct').textContent = p + '%';
                if(p >= 100) { clearInterval(interval); document.getElementById('loading-screen').style.display = 'none'; document.getElementById('selection-screen').style.display = 'block'; setTimeout(() => document.getElementById('selection-screen').style.opacity = '1', 50); }
            }, 30);
        };
    </script>
</body>
