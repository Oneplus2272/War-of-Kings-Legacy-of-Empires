<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Void Echoes RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffd700;
            --blue: #00d4ff;
            --purple: #bf40bf;
            --bg-panel: rgba(10, 10, 15, 0.9);
            --bg-modal: rgba(5, 5, 10, 0.95);
        }

        /* Глобальные настройки отображения */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .screen {
            display: none; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 0.4s ease;
            position: absolute; top: 0; left: 0;
        }

        /* --- ЗАГРУЗОЧНЫЙ ЭКРАН --- */
        #loading-screen {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 2000; background: url('Loading_screen_war_of_kings.png') no-repeat center center/cover;
            opacity: 1;
        }
        .logo-main { width: 220px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--blue)); }
        .loader-container { width: 70%; max-width: 300px; text-align: center; }
        #loading-pct { margin-bottom: 8px; font-weight: bold; color: var(--blue); font-size: 1.2rem; text-shadow: 0 0 10px var(--blue); }
        .progress-bar { height: 12px; background: rgba(0, 0, 0, 0.7); border: 1px solid var(--blue); border-radius: 6px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--blue); transition: width 0.3s; }

        /* --- ЭКРАН ВЫБОРА ГЕРОЯ --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('bg.png') no-repeat center center/cover;
        }

        .selection-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-title {
            color: var(--gold);
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--gold);
        }

        .cards-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
        }

        .hero-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            min-width: 300px;
            text-align: center;
            border: 2px solid #333;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .hero-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateY(-10px);
        }

        .hero-image {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #333;
            transition: all 0.3s ease;
        }

        .hero-card.active .hero-image {
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
            transition: all 0.3s ease;
        }

        .hero-card.active .hero-image img {
            filter: brightness(1.1);
        }

        .hero-name {
            color: var(--gold);
            font-size: 22px;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .hero-description {
            color: #ccc;
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 45px;
            padding: 0 10px;
        }

        .select-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to bottom, var(--gold), #b8860b);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .select-btn:active {
            transform: scale(0.98);
        }

        .confirm-container {
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .confirm-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to bottom, var(--gold), #b8860b);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .confirm-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .confirm-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen { background: url('bg_menu_main.png') no-repeat center center/cover; z-index: 10; }
        .menu-container { position: relative; width: 100%; height: 100%; box-sizing: border-box; }

        /* Верхняя панель фиксирована */
        .resources-column { position: absolute; top: env(safe-area-inset-top, 20px); right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .resource-panel { display: flex; align-items: center; background: rgba(0, 0, 0, 0.75); padding: 5px 12px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid var(--gold); min-width: 100px; }
        .resource-panel.blue { border-color: var(--blue); }
        .resource-panel img { width: 22px; height: 22px; margin-right: 8px; }
        .resource-panel .value { font-size: 1rem; font-weight: bold; }

        .player-header { 
            position: absolute; 
            top: env(safe-area-inset-top, 20px); 
            left: 15px; 
            display: flex; 
            align-items: center; 
            background: rgba(0, 0, 0, 0.75); 
            padding: 8px; 
            border-radius: 14px; 
            border: 1px solid var(--blue); 
            backdrop-filter: blur(10px); 
            z-index: 20; 
            cursor: pointer;
        }
        .player-avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 12px; 
            border: 2px solid var(--gold); 
            margin-right: 12px; 
            object-fit: cover;
        }
        .player-info h3 { margin: 0; color: var(--gold); font-size: 1rem; }
        .player-info p { margin: 0; font-size: 0.8rem; color: #ccc; }

        .vip-button { position: absolute; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); width: 80px; height: 80px; z-index: 20; filter: grayscale(1); transition: 0.3s; cursor: pointer; }
        .vip-button.active { filter: grayscale(0); }
        .vip-button img { width: 100%; height: 100%; object-fit: contain; }

        /* Динамическая нижняя панель */
        .bottom-panel-bg { 
            position: absolute; 
            background: rgba(30, 15, 5, 0.8); 
            border-top: 3px solid var(--gold); 
            pointer-events: none; 
            transition: border-color 0.5s, box-shadow 0.5s;
            box-shadow: 0 -5px 20px rgba(255, 215, 0, 0.3);
            z-index: 15;
        }
        .bottom-panel-bg.page2 { 
            border-color: var(--blue); 
            box-shadow: 0 -5px 20px rgba(0, 212, 255, 0.3); 
        }

        /* СТРЕЛКА ПЕРЕКЛЮЧЕНИЯ */
        .nav-arrow-custom {
            position: absolute; 
            left: 50%; 
            top: -60px; 
            transform: translateX(-50%);
            width: 55px; 
            height: 55px; 
            background: rgba(15,5,0,0.95); 
            border: 3px solid var(--gold);
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            pointer-events: auto; 
            z-index: 30; 
            transition: 0.4s; 
            cursor: pointer;
        }
        .nav-arrow-custom::after { 
            content: ''; 
            width: 12px; 
            height: 12px; 
            border-top: 4px solid var(--gold); 
            border-right: 4px solid var(--gold); 
            transform: rotate(45deg); 
            margin-right: 4px; 
        }
        .nav-arrow-custom.flip { 
            transform: translateX(-50%) rotate(180deg); 
            border-color: var(--blue); 
        }
        .nav-arrow-custom.flip::after { 
            border-color: var(--blue); 
        }

        .game-icon {
            position: absolute; 
            pointer-events: auto; 
            z-index: 25;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            cursor: pointer;
        }
        .game-icon.hidden { 
            opacity: 0; 
            transform: translateY(100px) scale(0.5); 
            pointer-events: none; 
        }
        .game-icon img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }

        /* Стили для подписей иконок */
        .icon-label {
            position: absolute;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            z-index: 26;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 6px;
            padding: 4px 8px;
            backdrop-filter: blur(4px);
            white-space: nowrap;
            min-width: 80px;
            transform: translateX(-50%);
        }

        .icon-label.hidden { 
            opacity: 0; 
            transform: translateY(100px) scale(0.5) translateX(-50%); 
            pointer-events: none; 
        }

        /* --- ИНВЕНТАРЬ --- */
        #inventory-screen { 
            background: url('character_preview.png') no-repeat center center/cover; 
            z-index: 500; 
            overflow: hidden;
        }
        .close-inv { 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            font-size: 3rem; 
            color: white; 
            cursor: pointer; 
            z-index: 601; 
            text-shadow: 0 0 10px #000; 
        }
        
        .inv-container { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }
        
        .hero-preview-box { 
            position: absolute; 
            transform: translate(-50%, -50%); 
            z-index: 1;
        }
        
        .equipment-grid { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            pointer-events: none; 
            padding: 0 5%; 
            box-sizing: border-box;
            z-index: 2;
        }
        
        /* Слоты экипировки - чистые иконки без фона */
        .inv-slot {
            position: absolute;
            pointer-events: auto;
            z-index: 10;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .inv-slot img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            pointer-events: none;
            user-select: none;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* --- VIP МОДАЛЬНЫЕ ОКНА --- */
        #vip-modal, #vip-shop-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 1000;
            color: black;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .vip-header-img { display: block; margin: 20px auto; width: 120px; }
        .vip-level-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 4px solid #333;
            display: flex; align-items: center; justify-content: center;
            margin: 10px auto;
            font-size: 24px; font-weight: bold;
        }
        .vip-exp-bar-container {
            width: 85%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .vip-exp-bar {
            flex-grow: 1;
            height: 25px;
            background: #eee;
            border-radius: 12px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        .vip-exp-fill {
            width: 0%; height: 100%;
            background: linear-gradient(to right, #ffd700, #ffa500);
        }
        .vip-exp-text {
            position: absolute; width: 100%; text-align: center;
            top: 0; font-weight: bold; font-size: 14px; line-height: 21px;
        }
        .vip-plus-btn {
            width: 40px; height: 40px;
            background: #333; color: white;
            border-radius: 50%; border: none;
            font-size: 24px; cursor: pointer;
        }
        .vip-shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid black;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .vip-shop-icon { width: 50px; height: 50px; object-fit: contain; }
        .vip-shop-text { flex-grow: 1; margin: 0 15px; font-weight: bold; font-size: 14px; }
        .vip-shop-price { display: flex; align-items: center; gap: 5px; font-weight: bold; }
        .vip-shop-price img { width: 20px; }
        .close-white-btn { position: absolute; top: 15px; right: 15px; font-size: 24px; font-weight: bold; cursor: pointer; }
        
        @media screen and (max-width: 599px) {
            .hero-preview-box { top: 55%; left: 54%; }
            #inv-hero-img { width: 241px; height: auto; }
            
            .close-inv {
                top: 20px;
                left: 20px;
                font-size: 2.5rem;
            }
            
            .icon-label {
                font-size: 11px;
                padding: 3px 6px;
                border-radius: 4px;
            }
            
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-card {
                width: 90%;
                max-width: 350px;
            }
        }
        
        @media screen and (min-width: 600px) and (max-width: 1024px) {
            .hero-preview-box { top: 54%; left: 50%; }
            #inv-hero-img { width: 376px; height: auto; }
            
            .icon-label {
                font-size: 12px;
                padding: 4px 8px;
                border-radius: 5px;
            }
            
            .cards-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero-card {
                width: 45%;
                min-width: 280px;
            }
        }
        
        @media screen and (min-width: 1025px) {
            .icon-label {
                font-size: 13px;
                padding: 5px 10px;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen" style="display: flex; opacity: 1;">
        <img src="icon_logo_void_echoes.png" class="logo-main">
        <div class="loader-container">
            <div id="loading-pct">0%</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <div id="selection-screen" class="screen">
        <div class="selection-container">
            <div class="hero-title">ВЫБЕРИ СВОЕГО ГЕРОЯ</div>
            
            <div class="cards-container">
                <div class="hero-card" id="c-tsar">
                    <div class="hero-image">
                        <img id="hero-tsar-img" src="hero_tsar.png" alt="Царь">
                    </div>
                    <div class="hero-name">Царь</div>
                    <div class="hero-description">Могущественный правитель с железной волей</div>
                    <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-sultan">
                    <div class="hero-image">
                        <img id="hero-sultan-img" src="hero_sultan.png" alt="Султан">
                    </div>
                    <div class="hero-name">Султан</div>
                    <div class="hero-description">Мудрый восточный владыка</div>
                    <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
                </div>
                
                <div class="hero-card" id="c-king">
                    <div class="hero-image">
                        <img id="hero-king-img" src="hero_king.png" alt="Король">
                    </div>
                    <div class="hero-name">Король</div>
                    <div class="hero-description">Благородный западный монарх</div>
                    <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
                </div>
            </div>
            
            <div class="confirm-container">
                <button id="final-confirm-btn" class="confirm-btn" onclick="confirmHeroSelection()" disabled>
                    ПОДТВЕРДИТЬ ВЫБОР
                </button>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <div class="player-header" onclick="openInventory()">
                <img id="menu-avatar" src="" class="player-avatar">
                <div class="player-info">
                    <h3 id="p-name-display">Загрузка...</h3>
                    <p id="p-level-display">Уровень: 1</p>
                </div>
            </div>

            <div id="vip-btn" class="vip-button" onclick="openVipModal()">
                <img src="icon_vip.png">
            </div>

            <div class="resources-column">
                <div class="resource-panel"><img src="icon_gold.png"><span id="gold-val" class="value">1500</span></div>
                <div class="resource-panel blue"><img src="icon_crystal.png"><span id="crys-val" class="value">50</span></div>
            </div>

            <div id="ui-dynamic-layer"></div>
        </div>
    </div>

    <div id="inventory-screen" class="screen">
        <div class="close-inv" onclick="closeInventory()">×</div>
        <div class="inv-container">
            <div class="hero-preview-box"><img id="inv-hero-img" src=""></div>
            
            <div class="equipment-grid">
                <div class="inv-slot" id="helmet-slot"><img src="helmet.png" alt="Шлем"></div>
                <div class="inv-slot" id="chestplate-slot"><img src="chestplate.png" alt="Нагрудник"></div>
                <div class="inv-slot" id="hammer-slot"><img src="hammer.png" alt="Молот"></div>
                <div class="inv-slot" id="ring-slot"><img src="ring.png" alt="Кольцо"></div>
                <div class="inv-slot" id="bracers-slot"><img src="bracers.png" alt="Наручи"></div>
                <div class="inv-slot" id="boots-slot"><img src="boots.png" alt="Ботинки"></div>
                <div class="inv-slot" id="hammer2-slot"><img src="hammer.png" alt="Молот 2"></div>
                <div class="inv-slot" id="ring2-slot"><img src="ring.png" alt="Кольцо 2"></div>
            </div>
        </div>
    </div>

    <div id="vip-modal">
        <div class="close-white-btn" onclick="closeVipModal()">×</div>
        <img src="icon_vip.png" class="vip-header-img">
        <div class="vip-level-circle">0</div>
        <div class="vip-exp-bar-container">
            <div class="vip-exp-bar">
                <div class="vip-exp-fill" id="vip-bar-fill"></div>
                <div class="vip-exp-text">0 / 500</div>
            </div>
            <button class="vip-plus-btn" onclick="openVipShop()">+</button>
        </div>
    </div>

    <div id="vip-shop-modal">
        <div class="close-white-btn" onclick="closeVipShop()">×</div>
        <h2 style="text-align: center;">КУПИТЬ VIP ОЧКИ</h2>
        <div id="vip-shop-list">
            </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const SERVER_URL = 'https://void-echoes-rpg.onrender.com';
        let userId = tg?.initDataUnsafe?.user?.id || 12345;
        let currentPage = 1;
        let currentHeroId = null;
        
        // Позиции слотов
        const tabletPositions = {
            'helmet-slot': { x: 14.21, y: 26.51, width: 235, height: 235 },
            'chestplate-slot': { x: 13.98, y: 37.87, width: 235, height: 235 },
            'hammer-slot': { x: 15.24, y: 47.98, width: 235, height: 235 },
            'ring-slot': { x: 15.68, y: 57.19, width: 235, height: 235 },
            'bracers-slot': { x: 55.51, y: 26.39, width: 235, height: 235 },
            'boots-slot': { x: 55.28, y: 36.96, width: 235, height: 235 },
            'hammer2-slot': { x: 55.78, y: 47.74, width: 235, height: 235 },
            'ring2-slot': { x: 55.96, y: 57.14, width: 235, height: 235 }
        };
        const phonePositions = {
            'helmet-slot': { x: 5.23, y: 28.63, width: 144, height: 144 },
            'chestplate-slot': { x: 5.55, y: 40.42, width: 144, height: 144 },
            'hammer-slot': { x: 6.80, y: 50.75, width: 144, height: 144 },
            'ring-slot': { x: 7.22, y: 59.82, width: 144, height: 144 },
            'bracers-slot': { x: 60.00, y: 27.90, width: 144, height: 144 },
            'boots-slot': { x: 59.86, y: 39.20, width: 144, height: 144 },
            'hammer2-slot': { x: 60.00, y: 50.64, width: 144, height: 144 },
            'ring2-slot': { x: 60.00, y: 59.33, width: 144, height: 144 }
        };

        const heroesData = {
            tsar: { name: "Царь", image: "hero_tsar.png", face: "face_1.png" },
            sultan: { name: "Султан", image: "hero_sultan.png", face: "face_2.png" },
            king: { name: "Король", image: "hero_king.png", face: "face_3.png" }
        };

        const isTablet = window.innerWidth > 1024 || (window.innerWidth <= 1024 && window.innerHeight > 1024);
        const pages = { 1: ["quests", "battle", "alliance", "shop", "inventory", "community"], 2: ["benchmark", "rating", "profile", "lotto", "calendar", "mail"] };
        const iconNames = { quests: "Задания", battle: "Бой", community: "Сообщество", mail: "Письмо", calendar: "Календарь", alliance: "Союз", shop: "Магазин", inventory: "Инвентарь", profile: "Профиль", rating: "Рейтинг", lotto: "Лотерея", benchmark: "Эталон" };
        const textPositions = { quests: {x: 59, y: 985}, battle: {x: 183, y: 985}, profile: {x: 179, y: 986}, mail: {x: 41, y: 988}, community: {x: 64, y: 234}, calendar: {x: 70, y: 583}, alliance: {x: 312, y: 988}, shop: {x: 438, y: 987}, inventory: {x: 565, y: 986}, rating: {x: 313, y: 987}, lotto: {x: 430, y: 987}, benchmark: {x: 565, y: 986} };

        const config = isTablet ? {
            panel: { x: -17, y: 880, w: 854, h: 130 },
            layout: {
                quests: {x:-19, y:877, s:145}, battle: {x:102, y:880, s:160}, alliance: {x:237, y:882, s:150},
                shop: {x:357, y:886, s:152}, inventory: {x:487, y:872, s:150}, community: {x:-15, y:127, s:153, static: true},
                benchmark: {x:477, y:868, s:162}, rating: {x:229, y:871, s:162}, profile: {x:99, y:867, s:165},
                lotto: {x:344, y:870, s:167}, calendar: {x:-69, y:414, s:256, static: true}, mail: {x:-79, y:835, s:243}
            }
        } : {
            panel: { x: -24, y: 551, w: 448, h: 99 },
            layout: {
                quests: {x:-22, y:551, s:106}, battle: {x:59, y:553, s:119}, alliance: {x:154, y:554, s:110},
                shop: {x:246, y:94, s:115, static: true}, inventory: {x:248, y:547, s:112}, community: {x:-10, y:150, s:114, static: true},
                benchmark: {x:238, y:542, s:127}, rating: {x:57, y:544, s:127}, profile: {x:-27, y:543, s:123},
                lotto: {x:143, y:543, s:131}, calendar: {x:218, y:358, s:188, static: true}, mail: {x:-47, y:250, s:190, static: true}
            }
        };

        const vipPrices = [
            { points: 100, cost: 500 },
            { points: 500, cost: 2000 },
            { points: 1000, cost: 5000 },
            { points: 5000, cost: 20000 },
            { points: 15000, cost: 75000 },
            { points: 35000, cost: 200000 }
        ];

        function initInventory() {
            const isMobile = window.innerWidth <= 599;
            const positions = isMobile ? phonePositions : tabletPositions;
            Object.keys(positions).forEach(slotId => {
                const slot = document.getElementById(slotId);
                if (slot) {
                    const pos = positions[slotId];
                    slot.style.left = pos.x + '%';
                    slot.style.top = pos.y + '%';
                    slot.style.width = pos.width + 'px';
                    slot.style.height = pos.height + 'px';
                }
            });
        }

        function selectHero(name, heroId) {
            document.querySelectorAll('.hero-card').forEach(card => card.classList.remove('active'));
            const selectedCard = document.getElementById('c-' + heroId);
            if (selectedCard) selectedCard.classList.add('active');
            currentHeroId = heroId;
            const confirmBtn = document.getElementById('final-confirm-btn');
            if (confirmBtn) {
                confirmBtn.disabled = false;
                confirmBtn.textContent = `ПОДТВЕРДИТЬ: ${name}`;
            }
            const invHeroImg = document.getElementById('inv-hero-img');
            if (invHeroImg && heroesData[heroId]) invHeroImg.src = heroesData[heroId].image;
        }

        async function confirmHeroSelection() {
            if (!currentHeroId) return;
            const confirmBtn = document.getElementById('final-confirm-btn');
            confirmBtn.textContent = 'ЗАГРУЗКА...'; confirmBtn.disabled = true;
            try { await fetch(`${SERVER_URL}/set_hero/${userId}/${currentHeroId}`, { method: 'POST' }); showMenu(); } catch (e) { showMenu(); }
        }

        function showMenu() {
            document.getElementById('selection-screen').style.display = 'none';
            const menuScreen = document.getElementById('menu-screen'); 
            menuScreen.style.display = 'block'; 
            setTimeout(() => menuScreen.style.opacity = '1', 50);
            if (currentHeroId && heroesData[currentHeroId]) {
                document.getElementById('menu-avatar').src = heroesData[currentHeroId].face;
                document.getElementById('p-name-display').textContent = heroesData[currentHeroId].name;
            }
            buildDynamicUI();
        }

        function buildDynamicUI() {
            const layer = document.getElementById('ui-dynamic-layer');
            if (!layer) return;
            layer.innerHTML = '';
            const bg = document.createElement('div');
            bg.id = 'bottom-panel-main'; bg.className = 'bottom-panel-bg';
            Object.assign(bg.style, { left: config.panel.x+'px', top: config.panel.y+'px', width: config.panel.w+'px', height: config.panel.h+'px' });
            const arrow = document.createElement('div');
            arrow.className = 'nav-arrow-custom';
            arrow.onclick = (e) => { e.stopPropagation(); currentPage = (currentPage === 1) ? 2 : 1; bg.classList.toggle('page2', currentPage === 2); arrow.classList.toggle('flip', currentPage === 2); updateIconVisibility(); };
            bg.appendChild(arrow);
            layer.appendChild(bg);

            Object.keys(config.layout).forEach(id => {
                const d = config.layout[id];
                const icon = document.createElement('div');
                icon.id = 'icon-' + id; icon.className = 'game-icon';
                Object.assign(icon.style, { width: d.s+'px', height: d.s+'px', left: d.x+'px', top: d.y+'px' });
                icon.innerHTML = `<img src="icon_${id}.png" style="width:100%; height:100%;">`;
                icon.onclick = () => { if(id === 'inventory') openInventory(); else alert(`Функция: ${iconNames[id]}`); };
                layer.appendChild(icon);
                
                const label = document.createElement('div');
                label.id = 'label-' + id; label.textContent = iconNames[id] || id; label.className = 'icon-label';
                const textPos = textPositions[id] || {x: d.x + (d.s / 2), y: d.y + d.s + 5};
                Object.assign(label.style, { top: textPos.y + 'px', left: textPos.x + 'px', transform: 'translateX(-50%)' });
                layer.appendChild(label);
            });
            updateIconVisibility();
        }

        function updateIconVisibility() {
            Object.keys(config.layout).forEach(id => {
                const el = document.getElementById('icon-' + id);
                const label = document.getElementById('label-' + id);
                const data = config.layout[id];
                const isVisible = data.static || pages[currentPage].includes(id);
                if (el) el.classList.toggle('hidden', !isVisible);
                if (label) label.classList.toggle('hidden', !isVisible);
            });
        }

        function openVipModal() { document.getElementById('vip-modal').style.display = 'block'; }
        function closeVipModal() { document.getElementById('vip-modal').style.display = 'none'; }
        
        function openVipShop() {
            const shop = document.getElementById('vip-shop-modal');
            const list = document.getElementById('vip-shop-list');
            list.innerHTML = '';
            vipPrices.forEach(item => {
                const div = document.createElement('div');
                div.className = 'vip-shop-item';
                div.innerHTML = `
                    <div style="border:2px solid black; padding:5px;"><img src="icon_vip.png" class="vip-shop-icon"></div>
                    <div class="vip-shop-text">Добавляет VIP очков ${item.points}</div>
                    <div class="vip-shop-price">${item.cost} <img src="icon_gold.png"></div>
                `;
                div.onclick = () => alert(`Куплено ${item.points} очков за ${item.cost} золота`);
                list.appendChild(div);
            });
            shop.style.display = 'block';
        }
        function closeVipShop() { document.getElementById('vip-shop-modal').style.display = 'none'; }

        function openInventory() { const inv = document.getElementById('inventory-screen'); inv.style.display = 'block'; setTimeout(() => { inv.style.opacity = '1'; initInventory(); }, 50); }
        function closeInventory() { const inv = document.getElementById('inventory-screen'); inv.style.opacity = '0'; setTimeout(() => { inv.style.display = 'none'; }, 400); }

        window.onload = () => {
            if(tg) { tg.expand(); tg.ready(); }
            let p = 0; 
            const loadingInterval = setInterval(() => {
                p += 5; 
                document.getElementById('progress-fill').style.width = p + '%';
                document.getElementById('loading-pct').textContent = p + '%';
                if(p >= 100) { 
                    clearInterval(loadingInterval); 
                    document.getElementById('loading-screen').style.display = 'none'; 
                    document.getElementById('selection-screen').style.display = 'block'; 
                    setTimeout(() => document.getElementById('selection-screen').style.opacity = '1', 50); 
                }
            }, 30);
        };
    </script>
</body>
</html>
